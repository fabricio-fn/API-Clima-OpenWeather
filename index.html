<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>API de clima (OpenWeather)</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="pesquisar">
                <input type="text" id="inputPesquisar" placeholder="Exemplo: Tokyo">
                <button id="btnPesquisar"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        
        <div id="dadosClima" class="esconder">
            <div class="minMax">
                <p id="temperaturaMax"><span></span></p>
                <p id="temperatura"><span></span></p>
                <p id="temperaturaMin"><span></span></p>
            </div>
            
            <div class="cidade">
                <i class="fa-solid fa-location-dot"></i>
                <span id="cidadeNome"></span>
            </div>
            
            <div id="descricaoClima">
                <p id="descricao"></p>
                <img src="" id="iconeClima" alt="Condiçoẽs do tempo">
            </div>
            
            <div id="umidadeEVento">
                <div id="umidade" title="Umidade">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </div>
                
                <div id="vento" title="Velocidade do vento">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
